<!DOCTYPE html>
<html lang="En">
@include('partials/head.html',{})

<body>
	<section class="authorization line">
    <div class="authorization__wrapper">
      <img width='80' height='80' src="img/sprite/p-logo.svg" alt="">

      <div class="authorization__tabs tabs">
        <ul class="authorization__tabs-list">
          <li class="authorization__tabs-item authorization__tabs-item--mobile tablinks active" tabs-btn="log-in">
            <button class="authorization__tabs-btn tabs__btn reviews-text">
              <span>Log in</span>
            </button>
            <button class="authorization__tabs-btn authorization__tabs-btn--mobile tabs__btn reviews-text">
              <span>Create new account</span>
            </button>
          </li>
          <li class="authorization__tabs-item authorization__tabs-item--mobile tablinks" tabs-btn="sign-up">
            <button class="authorization__tabs-btn tabs__btn reviews-text">
              <span>Sign in</span>
            </button>
            <button class="authorization__tabs-btn authorization__tabs-btn--mobile tabs__btn reviews-text">
              <span>I have account</span>
            </button>
          </li>
        </ul>

        <div class="authorization__tabs-content tabcontent active" tabs-content="log-in">
          <form class="authorization__form authorization__form--login form">
            <fieldset class="form__fieldset form__fieldset--email">
              <div class="form__fieldset-title text-calc-name">Email</div>
              <label class="form__label">
                <input class="form__input text-body" type="email" name="email" placeholder="Enter your email" required>
              </label>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--password">
              <div class="form__fieldset-title text-calc-name">Password</div>
              <label class="form__label">
                <input class="form__input text-body" type="password" name="password" placeholder="Enter text" required>
                <span class="form__show-password">
                  <svg width='24' height='24'>
                  <use href='img/sprite/sprite.svg#password'></use>
                  </svg>
                </span>
              </label>
              <label class="authorization__profile-label">
                <input type="checkbox" name="nationality">
                <span class="authorization__profile-checkbox agreements-text">Keep me logged in</span>
                <a class="remind-password agreements-text" href="#">Forgot password</a>
              </label>
            </fieldset>
          </form>

          <div class="authorization__full-btns">
            <button class="authorization__full-btn btn">
              <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#log-in'></use>
              </svg>
              <span class="button-1">Log in</span>
            </button>
            <button class="authorization__full-btn btn">
              <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#facebook'></use>
              </svg>
              <span class="button-footer">Login with Facebook</span>
            </button>
            <button class="authorization__full-btn btn">
              <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#google'></use>
              </svg>
              <span class="button-footer">Login with Google</span>
            </button>
          </div>

          <div class="authorization__bottom-text button-footer">
            By signing in, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.
          </div>
        </div>

        <div class="authorization__tabs-content tabcontent" tabs-content="sign-up">
          <form class="authorization__form authorization__form--sign form">
            <fieldset class="form__fieldset form__fieldset--name">
              <div class="form__fieldset-title text-calc-name">First Name</div>
              <label class="form__label">
                <input class="form__input text-body" type="text" name="name" placeholder="Enter your name" required>
              </label>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--surname">
              <div class="form__fieldset-title text-calc-name">Last Name</div>
              <label class="form__label">
                <input class="form__input text-body" type="text" name="surname" placeholder="If you want" required>
              </label>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--phone">
              <div class="form__fieldset-title text-calc-name">Phone</div>
              <label class="form__label">
                <input class="form__input text-body" type="tel" name="phone" placeholder="+________________" required>
              </label>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--email">
              <div class="form__fieldset-title text-calc-name">Email</div>
              <label class="form__label">
                <input class="form__input text-body" type="email" name="email" placeholder="______________@mail"
                  required>
              </label>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--password">
              <div class="form__fieldset-title text-calc-name">Password</div>
              <label class="form__label">
                <input class="form__input text-body" type="password" name="password" placeholder="********************"
                  required>
                  <span class="form__show-password">
                    <svg width='24' height='24'>
                    <use href='img/sprite/sprite.svg#password'></use>
                    </svg>
                  </span>
              </label>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset--password">
              <div class="form__fieldset-title text-calc-name">Repeat Password</div>
              <label class="form__label">
                <input class="form__input text-body" type="password" name="password" placeholder="********************"
                  required>
                  <span class="form__show-password">
                    <svg width='24' height='24'>
                    <use href='img/sprite/sprite.svg#password'></use>
                    </svg>
                  </span>
              </label>
            </fieldset>
          </form>

          <div class="authorization__full-btns">
            <button class="authorization__full-btn btn">
              <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#sign-up'></use>
              </svg>
              <span class="button-1">Sign Up</span>
            </button>
            <button class="authorization__full-btn btn">
              <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#facebook'></use>
              </svg>
              <span class="button-footer">Login with Facebook</span>
            </button>
            <button class="authorization__full-btn btn">
              <svg width='24' height='24'>
                <use href='img/sprite/sprite.svg#google'></use>
              </svg>
              <span class="button-footer">Login with Google</span>
            </button>
          </div>

          <div class="authorization__confirm">
            <label class="authorization__profile-label">
              <input type="checkbox" name="terms" checked>
              <span class="authorization__profile-checkbox button-footer">I agree with <a
                  href="#">Terms</a></span>
            </label>
            <label class="authorization__profile-label">
              <input type="checkbox" name="policy" checked>
              <span class="authorization__profile-checkbox button-footer">I agree with <a href="#">Privacy
                  Policy</a></span>
            </label>
            <label class="authorization__profile-label">
              <input type="checkbox" name="policy" checked>
              <span class="authorization__profile-checkbox button-footer">I agree with <a href="#">Privacy
                  Policy</a></span>
            </label>
          </div>
        </div>
      </div>

      <a class="authorization__back" href="./">
        <svg width='24' height='24'>
          <use href='img/sprite/sprite.svg#arrow-prev'></use>
        </svg>
        <span class="button-1">Back</span>
      </a>
    </div>
  </section>

  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
