<!DOCTYPE html>
<html lang="En">
@@include('_head.html',{})

<body>
    @@include('_header.html',{})

    <main>
        <section class="blog__head head">
            <div class="container container--fluid">
                <div class="head__inner">
                    <div class="breadcrumbs">
                        <a class="breadcrumbs__prev text-detail" href="https://fastprint.vercel.app/">Main Page</a>
                        <span class="breadcrumbs__current text-detail">Basket</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="basket">
            <div class="container container--fluid">
                <div class="basket__wrapp">
                    <div class="basket__inner">
                        <div class="basket__steps">
                            <div class="basket__step">
                                <svg width='18' height='18'>
                                    <use href='img/sprite/sprite.svg#point'></use>
                                </svg>
                                <span class="basket-copy">All position</span>
                            </div>
                            <div class="basket__progressbar"></div>
                            <div class="basket__step">
                                <svg width='18' height='18'>
                                    <use href='img/sprite/sprite.svg#point'></use>
                                </svg>
                                <span class="basket-copy">Shipping detail</span>
                            </div>
                        </div>

                        <div class="basket__box">
                            <div class="basket__order"></div>
                            <div class="basket__order"></div>
                        </div>
                    </div>

                    <aside class="basket__calculation">
                        <div class="basket__calculation-title text-detail">Final printing miscalculation</div>

                        <div class="basket__calculation-head">
                            <ul class="basket__calculation-items">
                                <li class="basket__calculation-item">
                                    <span class="basket__calculation-number basket__calculation-number--pages text-town">101</span>
                                    <span class="basket__calculation-subtitle button-footer">total pages</span>
                                </li>
                                <li class="basket__calculation-item">
                                    <span class="basket__calculation-number basket__calculation-number--print text-town">40 €</span>
                                    <span class="basket__calculation-subtitle button-footer">print price</span>
                                </li>
                                <li class="basket__calculation-item">
                                    <span class="basket__calculation-number basket__calculation-number--shipping text-town">26 €</span>
                                    <span class="basket__calculation-subtitle button-footer">shipping price</span>
                                </li>
                                <li class="basket__calculation-item">
                                    <span class="basket__calculation-number basket__calculation-number--additional text-town">2,78 €</span>
                                    <span class="basket__calculation-subtitle button-footer">additional price</span>
                                </li>
                            </ul>

                            <div class="basket__calculation-total">
                                <span class="basket__calculation-number basket__calculation-number--total text-calc-other">68,78 €</span>
                                <span class="basket__calculation-subtitle button-footer">total value</span>
                            </div>
                        </div>



                        <button class="basket__btn btn button-1">Next Step</button>
                    </aside>
                </div>

                <p class="basket__copy basket-copy">© 2016–2022 FastPrint 24 - Online print and shipping</p>
            </div>
        </section>
    </main>

    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/lightbox.min.js"></script>
    <script type="text/javascript" src="js/lg-video.min.js"></script>
    <script type="text/javascript" src="js/common.min.js"></script>
</body>

</html>
