<!DOCTYPE html>
<html lang="En">
@@include('_head.html',{})

<body>
    @@include('_header.html',{})

    <main>
        <section class="head">
            <div class="container">
                <div class="head__inner">
                    <div class="breadcrumbs">
                        <a class="breadcrumbs__prev text-detail" href="#">Main Page</a>
                        <span class="breadcrumbs__current text-detail">Contacts</span>
                    </div>
                    <h1 class="head__title title-1">Contacts</h1>
                </div>
            </div>
        </section>

        <section class="contacts">
            <div class="container">

            </div>
        </section>

        <section class="contacts__download download">
            <div class="container container--fluid">
                <div class="contacts__download-wrapp">
                    <div class="contacts__download-image">
                        <picture>
                          <source type='image/webp' srcset='img/download-section.webp'>
                          <img width='898' height='812' src='img/download-section.png' alt='iphone 13'>
                        </picture>
                    </div>
                    <div class="contacts__download-details">
                        <a class="contacts__download-fastlink" href="#">
                            <img width='80' height='80' src="img/sprite/p-logo.svg" alt="">
                        </a>

                        <div class="contacts__download-info">
                            <h2 class="contacts__info-title title-2">Download our program to your smartphone</h2>
                            <p class="contacts__info-descr text-body">Order a print at any time for your smartphone.</span></p>
                        </div>

                        <a class="contacts__download-googlplay" href="#">
                            <picture>
                              <source type='image/webp' srcset='img/google-play.webp'>
                              <img width='232' height='68' src='img/google-play.png' alt='google-play'>
                            </picture>
                        </a>

                        <a class="contacts__download-appstore" href="#">
                            <picture>
                              <source type='image/webp' srcset='img/app-store.webp'>
                              <img width='232' height='68' src='img/app-store.png' alt='app-store'>
                            </picture>
                        </a>
                    </div>
                </div>
                </div>
            </div>
        </section>
    </main>

    @@include('_footer.html',{})

    <script type="text/javascript" src="js/swiper.min.js"></script>
    <script type="text/javascript" src="js/common.min.js"></script>
</body>

</html>
